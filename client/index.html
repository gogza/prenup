  <div id="container">
    <header>
      <nav>
        <h1>Project Name</h1>
        <!-- Site Wide Navigation #We might not even need this -->
        <ul>
          <li><a>account</a></li>
          <li><a>logout</a></li>
        </ul>
      </nav>
    </header>
    <!-- Site Wide Commands -->
      <ul id="basic-commands">
        <li><a class="action-button">Add Feature</a></li>
        <li><a class="action-button">Add Milestone</a></li>
        <li><a class="action-button">Export</a></li>
      </ul>
      <span class="clearfix"></span>
    <!-- Start: Main -->
    <div id="main">
      <!-- Start: Features -->
      <div id="features">
        <div id="feature-1" class="features">
          <div class="feature-info">
            <h2>Feature 1 Title <span id="feature-cost">300</span></h2>
            <hr />
            <a class="feature-close-link action-button">close -</a>
            <div class="feature-meta">
              <span class="last-edited-by">user name</span>
              <span class="feature-total-hours">5</span>
            </div>
          </div>
          <label for="feature_1_title">Title</label>
          <input type="text" name="feature_1[title]" id="feature_1_title" value="A title"/>
          <label for="feature_1_description">Description</label>
          <textarea  name="feature_1[description]" id="feature_1_description" >Long Description</textarea>
          <!-- Start: Scenarios -->
          <div class="scenarios">
            <div id="feature-1-scenario-1">
               <label for="feature-1-scenario-1-title">Title</label>
               <input type="text" name="feature-1-scenario-1[title]" id="feature-1-scenario-1-title" value="a title"/>
               <label for="feature-1-scenario-1-hours">Hours</label>
               <input type="text" name="feature_1[hours]" id="feature-1-scenario-1-title-hours" value="5" />
               <!-- Step inputs -->
               <div class='steps'>
                 <select name="scenario-1[verb][]">
                   <option value="1">Given</option>
                   <option value="2">When</option>
                   <option value="3">Then</option>
                   <option value="4">But</option>
                   <option value="5">And</option>
                </select>
                <input type="text" name="scenario-1[sentence][]" id="feature-1-scenario-1-title" value="breakdown sentence">
                <a class="delete-step">X</a>
              </div>
              <!-- Basic commands for scenario per scenario -->
              <div class="scenario-commands">
                <a class="action-button">add step</a>
                <a class="action-button">delete scenario</a>
              </div>
            </div>
          </div>
          <!-- End: Scenarios -->
          <div id="features-commands">
            <a class="action-button">new scenario</a>
            <a class="action-button">delete scenario</a>
          </div>
        </div>
      </div>
      <!-- End: Features -->
    </div>
    
    <footer>
      <h3>Project Total</h3>
      <dl id="project-totals">
        <dt id="number-features">Features</dt>
          <dd>10</dd>
        <dt id="number-scenarios" >Scenarios</dt>
          <dd>10</dd>
        <dt id="total-hours">Hours</dt>
          <dd>30</dd>
        <dt id="total-cost">Cost</dt>
          <dd>$4000</dd>
      </dl>
    </footer>
